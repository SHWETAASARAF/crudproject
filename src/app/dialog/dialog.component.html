<h1 mat-dialog-title> All Beauty Product Form</h1>
<div mat-dialog-content>
    <Form [formGroup]=" productForm ">
      <mat-form-field appearance="fill">
        <mat-label>Product Name</mat-label>
        <input matInput placeholder="Name" formControlName="productName">
        <mat-icon matSuffix>palette</mat-icon>
        <mat-hint>Hint</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Product Category</mat-label>
        <mat-select placeholder="Category" formControlName="productCategory">
            <mat-option value="lipstick">lipstick</mat-option>
            <mat-option value="foundation">foundation</mat-option>
            <mat-option value="Eyeshadow">Eyeshadow</mat-option>
            <mat-option value="Mascara">Mascara</mat-option>
        </mat-select>
        <mat-icon matSuffix>business_center</mat-icon>
        <mat-hint>Hint</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="Date">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
       
      <label for=""><h1>Product Freshness</h1></label>
      <mat-radio-group class="example-radio-group" formControlName="productFreshness">
        <mat-radio-button class="example-radio-button" *ngFor="let fresh of freshnesslist" [value]="fresh">
        {{fresh}}
        </mat-radio-button>
      </mat-radio-group>

      <mat-form-field appearance="fill">
        <mat-label>Price</mat-label>
        <input matInput type="number"  placeholder="Name" formControlName="productPrice">
        <mat-icon matSuffix>monetization_on</mat-icon>
       </mat-form-field>

       <mat-form-field appearance="fill">
        <mat-label>Review</mat-label>
       <mat-icon matSuffix>insert_comment</mat-icon>
       <textarea matInput formControlName="productReview"></textarea>
       </mat-form-field> 
    </Form>
</div>

<div mat-dialog-actions [align]="'end'">
 <button mat-raised-button color="warn" mat-dialog-close>Close</button>
 <button style="margin-left: 8px;" mat-raised-button color="primary" (click)="addProduct()">{{actionbtn}}</button>
</div>
